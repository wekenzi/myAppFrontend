<div class="head-dialog">
  <h2 class="mb-0" mat-dialog-title>Assign Freelancers</h2>
  <input class="form-control" type="text" placeholder="search" [(ngModel)]="searchFilter">
  <small>Selected: <span>{{ getTotalSelected() }}</span></small>
</div>
<mat-dialog-content>
  <div class="row">
    <div class="col-lg-6 col-sm-12" *ngFor="let freelancer of freelancersList | search:searchFilter">
      <div class="card my-2 cur" [class.selected-emp]="freelancer.status" (click)="freelancer.status=!freelancer.status">
        <div class="card-body d-flex">
          <div class="check py-2 mr-3">
              <mat-icon *ngIf="freelancer.status">check_box</mat-icon>
              <mat-icon *ngIf="!freelancer.status">check_box_outline_blank</mat-icon>
          </div>
          <div>
            <h5 class="card-title mb-2">{{ freelancer.name }}</h5>
            <div class="d-flex justify-content-between">
              <h6 class="card-subtitle mr-2 text-muted">{{ freelancer.job }}</h6>
              <h6 class="card-subtitle text-muted">{{ freelancer.payslip }} <span *ngIf="currenciesList.length>0">{{ getCurrencyName(freelancer.currency) }}/hour</span></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-content-end">
  <button mat-button  (click)="cancel()" tabindex="-1">Cancel</button>
  <button mat-raised-button color="primary" (click)="assign()">Assign</button>
</mat-dialog-actions>
