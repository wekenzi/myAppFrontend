<div class="main-board">
  <!-- ToolBar --> 
  <mat-toolbar class="main-toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
      <span class="mr-auto ml-2">Points</span>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu">
          <mat-icon class="account">account_circle</mat-icon>
      </button>
      <!-- Drop down menu -->
      <mat-menu #accountMenu="matMenu" class="drop-down-account">
        <button mat-menu-item (click)="editProfile()">
          <mat-icon>face</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>input</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <!-- =========== -->
    </mat-toolbar-row>
  </mat-toolbar>
    <!-- Sidenav -->
  <mat-sidenav-container
  class="sidenav-container" (backdropClick)="sidenav.close()" [hasBackdrop]="!isLargeScreen()">
  <mat-sidenav class="sidenav pt-3" #sidenav disableClose="false" autoFocus="false" [mode]="isLargeScreen() ? 'side' : 'over'" [opened]="isLargeScreen()" [position]="langIsArabic() ? 'end' : 'start'">
    <p class="px-2 mb-1" *ngFor="let route of sideRoutes">
      <button class="text-left" mat-button routerLink="{{ route.routerLink }}" routerLinkActive="{{ route.routerLinkActive }}">
        <mat-icon class="mr-1">{{ route.icon }}</mat-icon>
        {{ route.name }}
      </button>
    </p>
  </mat-sidenav>

  <mat-sidenav-content class="page-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  
  </mat-sidenav-container>
</div>
