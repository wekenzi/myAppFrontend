<div class="page-content">
    <!-- Tabs -->
    <mat-card>
        <mat-card-content>
            <mat-tab-group (selectedTabChange)="tabChange($event.index)">
                <mat-tab *ngFor="let tab of tabs" [label]="tab.text"></mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
    <!-- ===== -->
    <!-- Loading Overlay -->
    <app-loadingoverlay *ngIf="loadingOverlay"></app-loadingoverlay>
    <!-- ================ -->
    <!-- Nationalities -->
    <div *ngIf="tabs[0].active && !loadingOverlay">
        <div class="page-header">
            <h2 class="m-0">Nationalities List</h2>
            <button mat-raised-button class="d-none d-md-block px-5" color="primary" (click)="addNew(0)">Add Nationality</button>
            <button mat-mini-fab class="d-md-none" color="primary" (click)="addNew(0)">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- No Nationalities Data Message -->
        <app-nodata *ngIf="!loadingOverlay && nationalities.length == 0"></app-nodata>
        <!-- ================ -->
        <div class="content" *ngIf="!loadingOverlay && nationalities.length > 0">
            <div class="row no-gutters">
                <div class="col-xl-4 col-sm-6" *ngFor="let nationality of nationalities; let i=index">
                    <mat-card class="text-left" style="position: relative;">
                        <mat-card-content>
                            <mat-card-title class="m-0">{{ nationality.name }}</mat-card-title>
                            <button class="menu-btn" mat-icon-button [matMenuTriggerFor]="nationalityMenu">
                                <mat-icon>menu</mat-icon>
                            </button>
                            <mat-menu xPosition='before' #nationalityMenu="matMenu">
                                <button mat-menu-item class="pr-5" (click)="editNationality(nationality,i)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item class="pr-5 text-danger" (click)="deleteNationality(nationality._id)">
                                    <mat-icon class="text-danger">delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                            <hr class="my-1" *ngIf="nationality.desc">
                            <p class="m-0" style="font-size: 16px;">
                                {{ nationality.desc }}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <!-- ======== -->
    <!-- Currencies -->
    <div *ngIf="tabs[1].active && !loadingOverlay">
        <div class="page-header">
            <h2 class="m-0">Currencies List</h2>
            <button mat-raised-button class="d-none d-md-block px-5" color="primary" (click)="addNew(1)">Add Currency</button>
            <button mat-mini-fab class="d-md-none" color="primary" (click)="addNew(1)">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <!-- No Currencies Data Message -->
        <app-nodata *ngIf="!loadingOverlay && currencies.length == 0"></app-nodata>
        <!-- ================ -->
        <div class="content" *ngIf="!loadingOverlay && currencies.length > 0">
            <div class="row no-gutters">
                <div class="col-xl-4 col-sm-6" *ngFor="let currency of currencies; let i=index">
                    <mat-card class="text-left" style="position: relative;">
                        <mat-card-content>
                            <mat-card-title class="m-0">{{ currency.name }}</mat-card-title>
                            <button class="menu-btn" mat-icon-button [matMenuTriggerFor]="currencyMenu">
                                <mat-icon>menu</mat-icon>
                            </button>
                            <mat-menu xPosition='before' #currencyMenu="matMenu">
                                <button mat-menu-item class="pr-5" (click)="editCurrency(currency,i)">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item class="pr-5 text-danger" (click)="deleteCurrency(currency._id)">
                                    <mat-icon class="text-danger">delete</mat-icon>
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                            <hr class="my-1" *ngIf="currency.desc">
                            <p class="m-0" style="font-size: 16px;">
                                {{ currency.desc }}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <!-- ======== -->
</div>
